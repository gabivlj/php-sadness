<div>
  <div class="container w-full lg:flex justify-center">
    <div class="">
      <h3 class="mt-64 text-3xl p-3">
        Set your new password!
      </h3>
    </div>
    <div class="w-full max-w-xsm mt-32">
      <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
          <label id="loading_label" class="text-white border-2 bg-blue-500 border-blue-500 px-10 py-3 mb-10 w-24 rounded-full invisible">
            Loading...
          </label>
          <label id="error_label" class="text-white border-2 bg-red-500 border-red-500 px-10 py-3 mb-10 w-24 rounded-full mb-10 invisible">
          </label>
          <div>
            <label class="block text-gray-700 text-sm font-bold mb-2 mt-4">

            </label>
            <input
              label="Password"
              class="input shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              placeholder="**********"
              name="password"
              type="password"          
            />
          </div>
        </div>
        <div class="flex items-center justify-between">
          <button
            id="submit"
            path="/sign_up/forgot/password"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="button"
          >
            Submit new password
          </button>
        </div>
      </form>
      <p class="text-center text-gray-500 text-xs">

      </p>
